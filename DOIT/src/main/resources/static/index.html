<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOIT</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.min.js"></script>
    <meta name="theme-color" content="#777777"/>
    <link rel="icons" type="image/png" sizes="192x192"  href="icon192.png">
    <link rel="apple-touch-icon" href="icon192.png">
    <link rel="icon" href="icon192.png" sizes="192x192"/>
    <link rel="icon" href="icon512.png" sizes="512x512"/>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id='app'>
        <div class="topnav" id="myTopnav">
            <router-link to="/cerca">
                <a>CERCA</a>
            </router-link>
            <router-link v-show="user" v-for="role in roles" v-show="role" :to="'/'+role.name+'/'+user" :key="role.name">
                <a>{{role.displayName}}</a>
            </router-link>
            <router-link v-if="user" :to="'/user/'+user">
                <a>USER</a>
            </router-link>
            <router-link v-else to="/login">
                <a>Login</a>
            </router-link>
            <a href="javascript:void(0);" class="icon" onclick="iconTap()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div v-if="loading" class="container-first-level"><div class="loader"></div></div>
        <router-view @login="login" @logout="logout" @load="load"></router-view>
    </div>
    <script src="router.js"></script>
    <script>
        function iconTap() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
